<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

<div class ="container">
    <div class="jumbotron">
        <h1 class ="display-4" th:text="${homeTitle}"></h1>

        <hr class ="my-4">
        <p class ="lead" th:text="${globalReportedCases}"></p>
        <p class = "lead">
            <span th:text ="${totalNewCases}"></span>
        </p>
        
        <p>This application list the current number of global COVID-19 cases.</p>
    </div>

    <div class ="table">
        <table>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latest Total Cases Record</th>
                <th>Change since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.delta}">0</td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
